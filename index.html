<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Rock-Paper-Scissors</title>
	</head>
	<body>
		<script>

			let myScore = 0
			let computerScore = 0

			function computerPlay(){
				let go = Math.floor(Math.random() * 3)
				if (go === 0){
					return "ROCK";
				} else if (go === 1){
					return "PAPER";
				} else {
					return "SCISSORS";
				}
			}

			//changes inputs to Sentence case
			function inptSCase(x){
				lowerCase = x.toLowerCase();
				return lowerCase.charAt(0).toUpperCase() + lowerCase.slice(1);
			}

			function playRound(playerSelection, computerSelection){
					if (playerSelection === null) {
						i--;
						return "You kinda need to select something…";
					} else if ((playerSelection.toUpperCase() !== "ROCK") && (playerSelection.toUpperCase() !== "SCISSORS") && (playerSelection.toUpperCase() !== "PAPER")){
						i--;
						return "That wasn't an option wiseguy…";
					} else if ((playerSelection.toUpperCase() === "SCISSORS" && computerSelection === "PAPER") || (playerSelection.toUpperCase() === "ROCK" && computerSelection === "SCISSORS") || (playerSelection.toUpperCase() === "PAPER" && computerSelection === "ROCK")){
						myScore += 1;
						return `You won the round! ${inptSCase(playerSelection)} beats ${inptSCase(computerSelection)}`;
					} else if (playerSelection.toUpperCase() === computerSelection){
						return `Both ${inptSCase(computerSelection)}, it's a draw!`;		
					} else {
						computerScore += 1;
						return `Ya lost pardner! ${inptSCase(computerSelection)} beats ${inptSCase(playerSelection)}`;
					}
			}

			function game(){
				for (i = 1; i < 6; i++){
					computerPlay()
					const playerSelection = prompt("Rock, Paper or Scissors?");
					const computerSelection = computerPlay();
					console.log(playRound(playerSelection, computerSelection))
					console.log(myScore);
					console.log(computerScore);
				}
				if (myScore > computerScore){
					alert("You won the game!")
				} else if (myScore < computerScore) {
					alert("You lost… Try again!")
				} else {
					alert("it's a draw!")
				}
			}

			console.log(game());

		</script>
	</body>
</html>
