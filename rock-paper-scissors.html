<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Rock-Paper-Scissors</title>
	</head>
	<body>
		<script>

			let myScore = 0
			let compScore = 0

			function computerPlay(){
				let go = Math.floor(Math.random() * 3)
				if (go === 0){
					return "ROCK";
				} else if (go === 1){
					return "PAPER";
				} else {
					return "SCISSORS";
				}
			}

			//changes inputs to Sentence case
			function inptSCase(x){
				lowerCase = x.toLowerCase();
				return lowerCase.charAt(0).toUpperCase() + lowerCase.slice(1);
			}

			function playRound(usrSel, compSel){
					if (usrSel === null) {
						i--;
						return "You kinda need to select something…";
					} else if ((usrSel.toUpperCase() !== "ROCK") && (usrSel.toUpperCase() !== "SCISSORS") && (usrSel.toUpperCase() !== "PAPER")){
						i--;
						return "That wasn't an option wiseguy…";
					} else if ((usrSel.toUpperCase() === "SCISSORS" && compSel === "PAPER") || (usrSel.toUpperCase() === "ROCK" && compSel === "SCISSORS") || (usrSel.toUpperCase() === "PAPER" && compSel === "ROCK")){
						myScore += 1;
						return `You won the round! ${inptSCase(usrSel)} beats ${inptSCase(compSel)}`;
					} else if (usrSel.toUpperCase() === compSel){
						return `Both ${inptSCase(compSel)}, it's a draw!`;		
					} else {
						compScore += 1;
						return `Ya lost pardner! ${inptSCase(compSel)} beats ${inptSCase(usrSel)}`;
					}
			}

			function game(){
				for (i = 1; i < 6; i++){
					computerPlay()
					const usrSel = prompt("Rock, Paper or Scissors?");
					const compSel = computerPlay();
					console.log(playRound(usrSel, compSel))
					console.log(myScore);
					console.log(compScore);
				}
				if (myScore > compScore){
					alert("You won the game!")
				} else if (myScore < compScore) {
					alert("You lost… Try again!")
				} else {
					alert("it's a draw!")
				}
			}

			console.log(game());

		</script>
	</body>
</html>
